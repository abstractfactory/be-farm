<div class="home">

  <div class="header">
    <img src="static/img/be_128x128.png" alt="">
    <input
      type="text"
      type="search"
      placeholder="in your next project.."
      ng-model="q">
    <!-- <i class="fa fa-search"></i> -->
  </div>
  <div class="underline"></div>

  <div class="body">
    <div class="preset" ng-repeat="p in ctrl.presets | filter:q as results" delay>
      <img class="banner" ng-src="{{ p.thumbnail }}" alt="">
      <div class="content">
        <div class="top">
          <p class="type">{{ p.name }}</p>
          <p class="title">{{ p.label }}</p>
          <p class="description">{{ p.description }}</p>
        </div>
        <div class="bottom">
          <div class="likes">
            <i class="fa fa-heart-o"></i><span>{{ p.likes }}</span>
          </div>
          <div class="more">
            <i class="fa fa-bars"></i>
          </div>
          <a
            href="{{ p.link }}"
            role="button"
            target="_blank"
            class="readme">
              README
          </a>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <a target="_blank" href="https://github.com/mottosso/be">Project</a>
    <a target="_blank" href="https://github.com/mottosso/be-presets">GitHub</a>
    <a target="_blank" href="https://github.com/mottosso/be-presets/wiki">API</a>
    <a target="_blank" href="abstractfactory.io">Company</a>
    <a target="_blank" href="mailto:marcus@abstractfactory.io">Contact</a>
  </footer>
</div>
